plugins {
    id 'application'
    id 'com.github.ben-manes.versions' version '0.38.0'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    implementation 'com.google.guava:guava:30.1-jre'
}

application {
    mainClass = 'hexlet.code.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
